<section class="content-header">
	<h1>Users</h1>
</section>
<section class="content">
	<div class="row">
		<div class="col-md-6">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Add New User</h3>
				</div>
				<form name="settingForm" method="POST" ng-submit="UserCtrl.create()" novalidate>
					<div class="box-body">
						<div class="form-group">
							<label>Username</label>
							<input type="text" ng-model="UserCtrl.input.username" class="form-control" placeholder="Username">
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="password" ng-model="UserCtrl.input.password" class="form-control" placeholder="Password">
						</div>
						<div class="form-group">
							<label>Display name</label>
							<input type="text" ng-model="UserCtrl.input.displayname" class="form-control" placeholder="Display name">
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="text" ng-model="UserCtrl.input.email" class="form-control" placeholder="Email">
						</div>
					</div>
					<div class="box-footer">
						<button type="submit" ng-disabled="!UserCtrl.input.name || !UserCtrl.input.price" ladda="UserCtrl.createLoading" class="btn btn-primary">Create</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
